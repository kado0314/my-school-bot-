<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School AI Bot - Buttermax Style</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&display=swap" rel="stylesheet">
    
    <style>
        /* --- デザイン設定 --- */
        :root {
            --bg-color: #f3f3f3;
            --accent-color: #fff700; /* Buttermax Yellow */
            --text-color: #000000;
            --border-width: 3px;
            --shadow-offset: 6px;
            --dot-color: #000;
        }

        body.dark-mode {
            --bg-color: #0a0a0a;
            --text-color: #ffffff;
            --accent-color: #fff700;
            --dot-color: #333;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            font-family: 'JetBrains Mono', monospace;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            display: flex; flex-direction: column; height: 100vh; overflow: hidden;
            background-image: radial-gradient(var(--dot-color) 1px, transparent 1px);
            background-size: 20px 20px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* カーソルの軌跡エフェクト */
        .cursor-trail {
            position: fixed; width: 12px; height: 12px;
            background-color: var(--text-color);
            pointer-events: none; z-index: 9990;
            animation: fadeOut 0.6s forwards;
        }
        body.dark-mode .cursor-trail { background-color: var(--accent-color); }

        @keyframes fadeOut {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            100% { opacity: 0; transform: translate(-50%, -50%) scale(0) rotate(90deg); }
        }

        /* ヘッダー */
        header {
            background-color: var(--bg-color);
            border-bottom: var(--border-width) solid var(--text-color);
            padding: 1.5rem 1rem;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            position: relative; z-index: 10;
            box-shadow: 0 4px 0 rgba(0,0,0,0.1);
            transition: background-color 0.3s, border-color 0.3s;
        }
        body.dark-mode header { background-color: #000; box-shadow: 0 4px 0 rgba(255,255,255,0.1); }

        .back-button-container {
            position: absolute; left: 1rem; top: 50%; transform: translateY(-50%);
        }

        .back-button {
            text-decoration: none; color: #000; font-weight: 800;
            border: var(--border-width) solid var(--text-color);
            padding: 0.5rem 1rem; background: #fff;
            transition: all 0.2s; display: inline-flex; align-items: center; gap: 0.5rem;
            box-shadow: 4px 4px 0 var(--text-color); font-size: 0.9rem;
        }
        body.dark-mode .back-button {
            border-color: #fff; box-shadow: 4px 4px 0 #fff;
            background-color: var(--accent-color); color: #000;
        }
        .back-button:hover {
            transform: translate(2px, 2px); box-shadow: 2px 2px 0 var(--text-color);
            background-color: var(--accent-color);
        }
        body.dark-mode .back-button:hover {
            box-shadow: 2px 2px 0 #fff; background-color: #fff; color: #000;
        }

        h1 {
            font-size: 3.5rem; font-weight: 800; text-transform: uppercase;
            letter-spacing: -2px; line-height: 1;
            background-color: var(--accent-color); color: #000;
            padding: 1rem 2rem; border: var(--border-width) solid var(--text-color);
            transform: perspective(1000px) rotateX(0deg) rotateY(0deg) skew(-5deg);
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            user-select: none; box-shadow: 8px 8px 0 rgba(0,0,0,0.2);
            display: inline-block; margin: 0 auto; cursor: pointer;
        }
        h1:hover {
            background-color: #000; color: #fff; border-color: #000;
            transform: perspective(1000px) rotateX(10deg) rotateY(-5deg) scale(1.05) skew(-5deg) translateY(-5px);
            box-shadow: 15px 20px 0 rgba(255, 247, 0, 0.8);
        }
        body.dark-mode h1 { border-color: #fff; box-shadow: 8px 8px 0 rgba(255,255,255,0.2); }
        body.dark-mode h1:hover {
            border-color: var(--accent-color); background-color: #fff; color: #000;
            box-shadow: 15px 20px 0 var(--accent-color);
        }

        /* チャットエリア */
        #chat-container {
            flex: 1; overflow-y: auto; padding: 2rem;
            display: flex; flex-direction: column; gap: 1.5rem;
            scroll-behavior: smooth; background-color: rgba(255, 255, 255, 0.9);
            transition: background-color 0.3s;
        }
        body.dark-mode #chat-container { background-color: rgba(20, 20, 20, 0.95); }

        .chat-message { display: flex; align-items: flex-start; max-width: 85%; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .bot-message { align-self: flex-start; }
        .user-message { align-self: flex-end; flex-direction: row-reverse; }

        /* --- アイコン修正箇所 (丸くする) --- */
        .bot-icon {
            width: 50px; height: 50px;
            border: var(--border-width) solid var(--text-color);
            background: var(--accent-color);
            margin-right: 15px;
            object-fit: cover; /* 画像を枠いっぱいに表示 */
            border-radius: 50%; /* ★ここで完全な円にします */
            transition: border-color 0.3s;
        }
        
        /* ユーザーメッセージのスタイル (アイコンなし) */
        .user-message .message-content {
            background: #000; color: #fff; 
            box-shadow: -6px 6px 0 rgba(255,247,0,0.5);
            margin-right: 0; /* アイコンがないので右端に寄せる */
        }

        .message-content {
            background: #fff; border: var(--border-width) solid var(--text-color);
            padding: 1rem; position: relative;
            box-shadow: var(--shadow-offset) var(--shadow-offset) 0 rgba(0,0,0,0.2);
            font-size: 0.95rem; word-wrap: break-word;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s;
        }

        /* ダークモード時の吹き出し */
        body.dark-mode .bot-message .message-content {
            background: #000; color: #fff; border-color: #fff;
            box-shadow: 6px 6px 0 rgba(255,255,255,0.2);
        }
        body.dark-mode .user-message .message-content {
            background: var(--accent-color); color: #000; border-color: #fff;
            box-shadow: -6px 6px 0 rgba(255,255,255,0.5);
        }

        /* 入力エリア */
        .input-area {
            background: var(--accent-color); border-top: var(--border-width) solid var(--text-color);
            padding: 1.5rem; display: flex; gap: 1rem; align-items: stretch;
            position: relative; z-index: 20; transition: background-color 0.3s, border-color 0.3s;
        }
        body.dark-mode .input-area { background: #333; border-top-color: #fff; }

        #user-input {
            flex: 1; padding: 1rem; font-family: 'JetBrains Mono', monospace;
            font-size: 1rem; border: var(--border-width) solid var(--text-color);
            outline: none; box-shadow: inset 4px 4px 0 rgba(0,0,0,0.1);
        }
        body.dark-mode #user-input {
            background: #000; color: #fff; border-color: #fff;
            box-shadow: inset 4px 4px 0 rgba(255,255,255,0.1);
        }
        #user-input:focus { background-color: #fff; }
        body.dark-mode #user-input:focus { background-color: #222; }

        .input-area button {
            padding: 0 2rem; font-family: 'JetBrains Mono', monospace;
            font-weight: 800; font-size: 1rem;
            background: var(--text-color); color: #fff;
            border: var(--border-width) solid var(--text-color);
            cursor: pointer; transition: all 0.1s; text-transform: uppercase;
            box-shadow: 4px 4px 0 #fff;
        }
        body.dark-mode .input-area button {
            background: var(--accent-color); color: #000;
            border-color: #fff; box-shadow: 4px 4px 0 #fff;
        }
        .input-area button:hover {
            background: #fff; color: var(--text-color); transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 var(--text-color);
        }
        body.dark-mode .input-area button:hover {
            background: #fff; color: #000; box-shadow: 2px 2px 0 #000; border-color: #000;
        }

        /* フッター */
        footer {
            background: var(--text-color); color: #fff;
            padding: 0.5rem 1rem; font-size: 0.8rem;
            border-top: 1px solid #fff; text-align: center;
            transition: background-color 0.3s;
        }
        body.dark-mode footer { background: #000; border-top-color: #333; }
        
        .file-list-container {
            display: flex; justify-content: center; flex-wrap: wrap; gap: 10px; margin-top: 5px;
        }
        .file-badge {
            background: #333; color: var(--accent-color); padding: 2px 8px;
            border: 1px solid var(--accent-color); border-radius: 4px; font-size: 0.7rem;
        }

        @media (max-width: 768px) {
            h1 { font-size: 1.8rem; padding: 0.5rem 1rem; }
            .back-button-container { position: static; transform: none; margin-bottom: 1rem; align-self: flex-start; }
            header { padding: 1rem; align-items: center; }
            .input-area { padding: 1rem; flex-direction: column; }
            .chat-message { max-width: 100%; }
            .cursor-trail { display: none; }
        }
    </style>
</head>
<body>
    <header>
        <div class="back-button-container">
            <a href="https://www.bit.urayama.ac.jp/" class="back-button">
                <i class="fas fa-arrow-left"></i> TOP
            </a>
        </div>
        <h1 id="mode-toggle" title="Click to toggle Dark Mode">School AI Bot</h1>
    </header>

    <main id="chat-container">
        <div class="chat-message bot-message">
            <img src="{{ url_for('static', filename='bitboticon.png') }}" onerror="this.style.display='none'" alt="Bot Icon" class="bot-icon">
            
            <div class="message-content">
                こんにちは！Googleドライブの資料に基づいてお答えします。何でも聞いてください。<br>
                <strong>[SYSTEM READY]</strong>
            </div>
        </div>
    </main>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="質問を入力してください..." onkeypress="handleKeyPress(event)">
        <button onclick="sendMessage()">送信</button>
    </div>

    <footer>
        <p>参照ファイル (AI LOADING SOURCE):</p>
        <div class="file-list-container">
            {% for file in files %}
                <span class="file-badge"><i class="far fa-file-pdf"></i> {{ file }}</span>
            {% else %}
                <span>NO DATA LOADED</span>
            {% endfor %}
        </div>
    </footer>

    <script>
        // --- Dark Mode Toggle Logic ---
        const modeToggle = document.getElementById('mode-toggle');
        modeToggle.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });

        // --- Trail Logic ---
        let lastTrailTime = 0;
        document.addEventListener('mousemove', (e) => {
            createTrail(e.clientX, e.clientY);
        });

        function createTrail(x, y) {
            const now = Date.now();
            if (now - lastTrailTime < 25) return;
            lastTrailTime = now;
            const trail = document.createElement('div');
            trail.className = 'cursor-trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            const offsetX = Math.random() * 10 - 5;
            const offsetY = Math.random() * 10 - 5;
            trail.style.marginLeft = offsetX + 'px';
            trail.style.marginTop = offsetY + 'px';
            document.body.appendChild(trail);
            setTimeout(() => { trail.remove(); }, 600);
        }

        // --- Chat Bot Logic ---
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                sendMessage();
            }
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (text === '') return;

            // ユーザーメッセージを表示 (アイコンなし)
            addMessage(text, 'user');
            userInput.value = '';

            // ローディング表示 (Botアイコンを使用)
            const loadingId = addLoadingIndicator();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: text }),
                });

                const data = await response.json();
                
                // ローディングを消す
                removeLoadingIndicator(loadingId);

                if (data.reply) {
                    addMessage(data.reply, 'bot');
                } else {
                    addMessage('エラーが発生しました。', 'bot');
                }

            } catch (error) {
                removeLoadingIndicator(loadingId);
                addMessage('サーバー通信エラーが発生しました。', 'bot');
                console.error('Error:', error);
            }
        }

        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-message ${sender}-message`;

            // Botの場合のみアイコンを表示、ユーザーの場合はアイコンなし
            let iconHtml = '';
            if (sender === 'bot') {
                // 常にbitboticonを使用
                iconHtml = `<img src="{{ url_for('static', filename='bitboticon.png') }}" class="bot-icon" onerror="this.style.display='none'">`;
            }

            // 改行コードを<br>に変換
            const safeText = text.replace(/\n/g, '<br>');

            messageDiv.innerHTML = `
                ${sender === 'bot' ? iconHtml : ''}
                <div class="message-content">${safeText}</div>
            `;

            chatContainer.appendChild(messageDiv);
            scrollToBottom();
        }

        function addLoadingIndicator() {
            const id = 'loading-' + Date.now();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'chat-message bot-message';
            messageDiv.id = id;
            
            // 検索中もbitboticonを表示
            messageDiv.innerHTML = `
                <img src="{{ url_for('static', filename='bitboticon.png') }}" class="bot-icon">
                <div class="message-content" style="font-style:italic; color:#666;">
                    <i class="fas fa-circle-notch fa-spin"></i> 検索中...
                </div>
            `;
            chatContainer.appendChild(messageDiv);
            scrollToBottom();
            return id;
        }

        function removeLoadingIndicator(id) {
            const element = document.getElementById(id);
            if (element) { element.remove(); }
        }

        function scrollToBottom() {
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }
    </script>
</body>
</html>
